
<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary" id="tableTitle">User Table</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <a class="btn btn-success btn-block d-none" href="#" id="addBtn">
                Add / Replace attribute
            </a>
            <hr id="addBtnHR" class="d-none">
            <a class="btn btn-success btn-block d-none" href="#" id="editBtn">
                Edit organization info
            </a>
            <hr id="editBtnHR" class="d-none">
            <!--generate thead in javascript-->
            <thead id="thead">
            </thead>
            <!--generate tfoot in javascript-->
            <tfoot id="tfoot">
            </tfoot>
            <!--generate tbody in javascript-->
            <tbody id="tbody">
            </tbody>
        </table>
        </div>
        <hr id="returnBtnHR">
        <a class="btn btn-danger btn-block d-none" href="#" id="returnBtn">
            Return
        </a>
    </div>
</div>
